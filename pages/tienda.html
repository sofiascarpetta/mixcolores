<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tienda</title>
</head>
<body>
    <header class="header-tienda">
        <nav class="container nav-tienda">
            <a class="navbar-brand colorcitoNav" href="../pages/tienda.html">Tienda</a>
            <a class="navbar-brand colorcitoNav" href="../pages/tiposDeColores.html">Tipos De Colores</a>
            <a class="navbar-brand colorcitoNav" href="../index.html">Mix Colores</a>
            <!-- iconos -->
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantitiy="0"></i>
            <!-- cart -->
            <div class="carrito">
                <h2 class="carrito-title">Tu carrito</h2>
            <!-- contenido -->
            <div class="carrito-contenido"></div>
            <!-- total -->
            <div class="total">
                <div class="total-titulo">Total</div>
                <div class="total-precio">$0</div>
            </div>
            <!-- boton comprar -->
            <button type="button" class="boton-comprar">Comprar ahora</button>
            <i class='bx bx-x' id="cerrar-carrito"></i>
            </div>
        </nav>
    </header>
    <!-- productos -->
    <section class="tienda container">
        <h2 class="section-titulo">Productos</h2>
        <!-- contenido de la tienda -->
        <div class="tienda-contenido" id="contenidoTienda">
            <!-- caja 1 -->
        </div>
    </section>
    <!-- link javascript -->
    <script src="../js/tienda.js"></script>
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
